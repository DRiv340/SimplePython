
  name: main
  on:
    push:
      branches:
       - 'main'

  jobs:
    bandit:
      runs-on: ubuntu-latest

      steps:
        - name: Set up Python 3.8
          uses: actions/setup-python@v5
          with:
              python-version: 3.8

        - name: Install Bandit
          shell: bash
          run: pip install bandit

        - uses: actions/checkout@v2

        - name: Security check - Bandit
          uses: ./
          with:
            python_version: 3.8
            project_path: .
            ignore_failure: true

